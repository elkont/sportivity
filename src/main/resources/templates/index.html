<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Welcome to Sportivity | sportivity.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="/images/favicon.ico">

	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<script rel="stylesheet" stype="text/css" href="home.css"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">



</head>

<body>
<div class="header" th:replace="fragments/header :: header"></div>

<div class="banner">
	<!-- start slider -->
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="/images/slider1.jpg" alt="slider1">
				<div class="carousel-caption">
					<h1>Are you ready to play your favorite Sport?</h1>

					<p class="text-center" >
						<button class="btn btn-success btn-lg" data-toggle="modal" data-target="#registration">
							Join Sportivity today!
						</button>
					</p>
				</div>
			</div>
			<div class="item">
				<img src="/images/slider2.jpg" alt="slider2">
				<div class="carousel-caption">
					<h1>Just select the sport activity and the location you prefer.</h1>

					<p class="text-center" >
						<button class="btn btn-success btn-lg" data-toggle="modal" data-target="#registration">
							Register!
						</button>
					</p>
				</div>
			</div>
			<div class="item">
				<img src="/images/slider3.jpg" alt="slider3">
				<div class="carousel-caption">
					<h1>We provide you all information about the sports center provided. Enjoy!</h1>

					<p class="text-center">
						<button class="btn btn-success btn-lg" data-toggle="modal" data-target="#registration">
							Join us!
						</button>
					</p>
				</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>

	</div>
	<!--/slider -->
</div>
<div class="features">
	<div class="container">
		<h1 class="text-center" >How it works</h1>

		<div class="row">
			<div class="col-md-4">
				<h3 class="m_4 text-center"><a href="#" >Step 1</a></h3>
				<p class="text-center">
					<span class="fa fa-pencil"></span>
				</p>
				<p class="text-center"><a href="/registration">Register</a></p>
			</div>
			<div class="col-md-4">
				<h3 class="m_4 text-center"><a href="#" >Step 2</a></h3>
				<p class="text-center">
					<span class="fa fa-sign-in" ></span>
				</p>
				<p class="text-center"><a href="/login">Login</a></p>
			</div>
			<div class="col-md-4 ">
				<h3 class="m_4 text-center"><a href="#" >Step 3</a></h3>
				<p class="text-center">
					<span class="fa fa-search" ></span>
				</p>
				<p class="text-center"><a href="/search">Search</a></p>
			</div>
		</div>
	</div>
</div>
</div>
<div class="footer" th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/login :: login"></div>
<div th:replace="fragments/registration :: registration"></div>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
